<title>会议管理</title>
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>日程管理</cite></a>
    <a><cite>日程列表</cite></a>
  </div>
</div>

<div class="layui-fluid">   
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-agenda-formlist">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">标题</label>
          <div class="layui-input-block">
            <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
      <!--   <div class="layui-inline">
          <label class="layui-form-label">手机号</label>
          <div class="layui-input-block">
            <input type="text" name="phone" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div> -->

        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="layui-card-body">
      <div style="padding-bottom: 10px;">
        <button class="layui-btn layuiadmin-btn-admin layui-btn-danger" data-type="batchdel">删除</button>
        <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
      </div>
      
      <table id="LAY-user-back-manage" lay-filter="LAY-user-back-manage"></table>  
      <script type="text/html" id="buttonTpl">
        {{#  if(d.display == 1){ }}
          <button class="layui-btn layui-btn-xs">正常</button>
        {{#  } else { }}
          <button class="layui-btn layui-btn-primary layui-btn-xs">关闭</button>
        {{#  } }}
      </script>
      <script type="text/html" id="table-agenda-admin">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>
    </div>
  </div>
</div>

<script>
layui.use('agenda', layui.factory('agenda')).use(['admin', 'agenda', 'table'], function(){
  var $ = layui.$
  ,admin = layui.admin
  ,view = layui.view
  ,table = layui.table
  ,form = layui.form;
  
  form.render(null, 'layadmin-agenda-formlist');
  
  //监听搜索
  form.on('submit(LAY-user-back-search)', function(data){
    var field = data.field;
    
    //执行重载
    table.reload('LAY-user-back-manage', {
      where: field
    });
  });
 //事件
  var active = {
    batchdel: function(){
      var checkStatus = table.checkStatus('LAY-user-back-manage')
      ,checkData = checkStatus.data; //得到选中的数据

      if(checkData.length === 0){
        return layer.msg('请选择数据');
      }
      var ids = '';
      for(var i=0;i<checkData.length;i++){
        ids+=checkData[i].id+',';
      }
      ids = ids.substr(0, ids.length - 1);
      // layer.prompt({
      //   formType: 1
      //   ,title: '敏感操作，请验证口令'
      // }, function(value, index){
      //   layer.close(index);
        layer.confirm('确定删除吗？', function(index) {
          //执行 Ajax 后重载
                admin.req({
                  url:  layui.setter.public_url+'/agenda/del' //实际使用请改成服务端真实接口
                  ,data: {ids:ids}
                  ,type:'post'
                  ,done: function(res){
                    table.reload('LAY-user-back-manage');
                    layer.msg('已删除');
                  }
                }); 
        });
    }
    ,add: function(){
      admin.popup({
        title: '添加参会人员'
        ,area: ['850px', '750px']
        ,id: 'LAY-popup-useradmin-add'
        ,success: function(layero, index){
          view(this.id).render('agenda/agendaform').done(function(){
            layui.use(['laydate','layedit'], function(){
              var layedit = layui.layedit;
              var laydate = layui.laydate;
              // var index = layedit.build('content'); //建立编辑器
              // var index1 = layedit.build('address_content'); //建立编辑器
              // layedit.sync(index)
              // layedit.sync(index1)
              //开始日期
              var insStart = laydate.render({
                elem: '#test-laydate-start'
                ,min: 0
                ,done: function(value, date){
                  //更新结束日期的最小日期
                  insEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                  });
                  
                  //自动弹出结束日期的选择器
                 insEnd.config.elem[0].focus();
                }
              });
              laydate.render({
                elem: '#test-laydate-range-time'
                ,type: 'time'
              });
              laydate.render({
                elem: '#test-laydate-range-times'
                ,type: 'time'
              });
              //结束日期
              // var insEnd = laydate.render({
              //   elem: '#test-laydate-range-time'
              //   ,min: 0
              //   ,type: 'time'
              //   ,range: true
              //   ,done: function(value, date){
              //     //更新开始日期的最大日期
              //     insStart.config.max = lay.extend({}, date, {
              //       month: date.month - 1
              //     });
              //   }
              // });
            });
            form.render(null, 'layuiadmin-form-agenda');
            
            //监听提交
            form.on('submit(LAY-user-back-submit)', function(data){
              var field = data.field; //获取提交的字段
                //请求登入接口
                admin.req({
                  url:  layui.setter.public_url+'/agenda/add' //实际使用请改成服务端真实接口
                  ,data: field
                  ,type:'post'
                  ,done: function(res){
                    //登入成功的提示与跳转
                    layer.msg('添加成功', {
                      offset: '15px'
                      ,icon: 1
                      ,time: 1000
                    }, function(){
                        layui.table.reload('LAY-user-back-manage'); //重载表格
                        layer.close(index); //执行关闭 
                    });
                  }
                }); 
            });
          });
        }
      });
    }
  }  
  $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
