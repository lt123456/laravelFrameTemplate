<script>
layui.use('people', layui.factory('people')).use(['admin', 'people', 'table'], function(){
  var $ = layui.$
  ,admin = layui.admin
  ,view = layui.view
  ,table = layui.table
  ,form = layui.form;
  
  form.render(null, 'layadmin-people-formlist');
  
  //监听搜索
  form.on('submit(LAY-user-back-search)', function(data){
    var field = data.field;
    
    //执行重载
    table.reload('LAY-user-back-manage', {
      where: field
    });
  });
 //事件
  var active = {
    batchdel: function(){
      var checkStatus = table.checkStatus('LAY-user-back-manage')
      ,checkData = checkStatus.data; //得到选中的数据

      if(checkData.length === 0){
        return layer.msg('请选择数据');
      }
      var ids = '';
      for(var i=0;i<checkData.length;i++){
        ids+=checkData[i].id+',';
      }
      ids = ids.substr(0, ids.length - 1);
      // layer.prompt({
      //   formType: 1
      //   ,title: '敏感操作，请验证口令'
      // }, function(value, index){
      //   layer.close(index);
        layer.confirm('确定删除吗？', function(index) {
          //执行 Ajax 后重载
                admin.req({
                  url:  layui.setter.public_url+'/people/del' //实际使用请改成服务端真实接口
                  ,data: {ids:ids}
                  ,type:'post'
                  ,done: function(res){
                    table.reload('LAY-user-back-manage');
                    layer.msg('已删除');
                  }
                }); 
        });
    }
    ,add: function(){
      admin.popup({
        title: '添加参会人员'
        ,area: ['700px', '750px']
        ,id: 'LAY-popup-useradmin-add'
        ,success: function(layero, index){
          view(this.id).render('people/peopleform').done(function(){
            form.render(null, 'layuiadmin-form-people');
            
            //监听提交
            form.on('submit(LAY-user-back-submit)', function(data){
              var field = data.field; //获取提交的字段
                //请求登入接口
                admin.req({
                  url:  layui.setter.public_url+'/people/add' //实际使用请改成服务端真实接口
                  ,data: field
                  ,type:'post'
                  ,done: function(res){
                    //登入成功的提示与跳转
                    layer.msg('添加成功', {
                      offset: '15px'
                      ,icon: 1
                      ,time: 1000
                    }, function(){
                        layui.table.reload('LAY-user-back-manage'); //重载表格
                        layer.close(index); //执行关闭 
                    });
                  }
                }); 
            });
          });
        }
      });
    }
  }  
  $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
